            <!-- Collect the nav links, forms, and other content for toggling -->

    <iframe src="/{{ site.path_index }}" width="100%" height="700px;" id="{{ object.pk }}"></iframe>

    <!-- Portfolio Modals -->
    <div class="portfolio-modal modal fade" id="portfolioModal1" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>Купить шаблон</h2>
                            <hr class="star-primary">
                            <img src="/{{ site.path_img }}" class="img-responsive img-centered" alt="">
{#                            <p>Описание или реклама</p>#}
                            <form name="sentMessage" class="second" id="contactForm" novalidate>
                                <div class="row control-group">
                                    <div class="form-group col-xs-12 floating-label-form-group controls">
                                        <label>Name</label>
                                        <input type="text" class="form-control" placeholder="Имя" id="name" required data-validation-required-message="Пожалуйста введите ваше имя.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="row control-group">
                                    <div class="form-group col-xs-12 floating-label-form-group controls">
                                        <label>Email Address</label>
                                        <input type="email" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Пожалуйста введите ваш E-mail.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <button id="col_btn" class="btn-link" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                    Замена текста в копии
                                </button>
                                <div class="collapse" id="collapseExample">
                                    <div class="well">
                                        <div class="row control-group">
                                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                                <label>Old text</label>
                                                <input type="text" class="form-control" placeholder="Старый текст" id="old_text" required data-validation-required-message="Пожалуйста введите текст который надо заменить.">
                                                <p class="help-block text-danger"></p>
                                            </div>
                                        </div>
                                        <div class="row control-group">
                                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                                <label>New text</label>
                                                <input type="text" class="form-control" placeholder="Новый текст" id="new_text" required data-validation-required-message="Пожалуйста введите новый текст.">
                                                <p class="help-block text-danger"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div id="success"></div>
                                <div class="row">
                                    <div class="form-group col-xs-12" id="{{ site.pk }}">
                                        <button id="sale_m" type="submit" class="btn btn-success btn-lg">Отправить</button>
                                    </div>
                                </div>
                            </form>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
